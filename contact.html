<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400|Roboto:100,300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Contact Us</title>
</head>
<body>

  <header></header>
  <div class="body-container">
    <div class="main-wrap">
      <main>
        <div class="form-container row">
          
          <form id="form">
            
            <h1>Contact Us</h1>

            <div id="form-content">
 
              <div class="row">

                <div class="form-group col-12 col-sm-6">
                  <label for="first-name">First Name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="name" autocomplete="given-name">
                </div>

                <div class="form-group col-12 col-sm-6">
                  <label for="surname">Surname</label>
                  <input type="text" class="form-control" id="surname" placeholder="surname" autocomplete="family-name">
                </div>

              </div>

              <div class="row">
                  
                <div class="form-group col-12">
                  <label for="email">Email<span class="asterisk">*</span></label>
                  <input type="email" class="form-control" id="email" placeholder="email" required>
                  <div class="invalid-feedback" id="invalid-email">
                    Please enter a valid email.
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="message">Message<span class="asterisk">*</span></label>
                  <textarea class="form-control" id="message" rows="5" required></textarea>
                  <div class="invalid-feedback" id="invalid-msg">
                    Please enter a message in the textarea.
                  </div>
                </div>

                <div class="custom-control custom-checkbox col-12">
                  <input type="checkbox" class="custom-control-input" name="" id="checkbox-terms" required>
                  <label class="custom-control-label" for="checkbox-terms">I accept all the <a href="#">terms</a> of this service.<span class="asterisk">*</span></label>
                  <div class="invalid-feedback" id="invalid-checkbox">
                    Please confirm if you agree with the terms.
                  </div>
                </div>
              </div>
      
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
         
            </div>
          </form>
          
          <!-- <div class="col-sm-3 col-3" id="image-item">
            <img src="images/london-pride-beer.png" alt="">
          </div>

          <div class="" id="submit-confirmation">
            <h1>Thank you for your message</h1>
          </div>

          <div class="row" id="banner">
            <img src="images/london-pride-banner.png" alt="">
          </div> -->

        </div>
      </main>
    </div>  <!-- body-container -->
    <footer></footer>
    
  </div>  <!-- main-wrap -->

  <script src="contact.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
